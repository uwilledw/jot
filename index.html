<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">Notes</span>
      </a>
    </nav>
  </header>
  <main class="container-fluid">
    <section class="row justify-content-around">
      <!-- SECTION create note -->
      <div class="col-4 p-4 shadow">
        <h3>Note Count: <span id="noteCount"></span></h3>
        <div id="notes" class="shadow p-2 text-end">
          <!-- <h4>Title| color</h4> -->
        </div>
        <div class="my-4">
          <h4>New Note</h4>
          <form class="d-flex justify-content-around" onsubmit="app.notesController.addNote()">
            <input type="text" required minlength="3" maxlength="15" class="form-control" name="name" id="name"
              placeholder="Title">
            <input type="color" class="form-control form-control-color" id="color" name="color">
            <button class="btn btn-primary" type="submit" title="new note"><i class="mdi mdi-plus"></i></button>
          </form>
        </div>
      </div>

      <!-- SECTION active note -->
      <div id="AN" class="col-8 text-center p-5">
        <!-- <div>
          <h3>Title</h3>
          <button class="btn btn-primary">save</button>
          <p>date | updated</p>
          <textarea name="" id="" cols="100" rows="20"></textarea>
        </div> -->
      </div>
    </section>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
